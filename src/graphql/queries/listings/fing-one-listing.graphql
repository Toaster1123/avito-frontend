query GetOneListing($id: ID!) {
  findOneListing(id: $id) {
    id
    name
    description
    price
    city
    images
    createdAt
    user {
      id
      name
      email
      rating
      profileImage
      createdAt
      receivedReviews {
        id
      }
      listings {
        active
      }
    }
  }
}
